<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Title of the webpage -->
    <title>Measurements</title>
    <!-- & Link to the CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Header
    ~ The space near the topof the webpage that will have information like that website logo, title of the webpage, a search bar, links to other parts of the site, and a button to sign into the webpage
    -->
    <header class="flex-container">
        <!-- & Figure
        ~ Usually a graphic, image, or a diagram
        ~ It can also house more than one image
        -->
        <figure>
            <img
                src="img/1-cherry-blossom-stem.png"
                alt="Cherry Blossom Stem"
                class="img-header"
            >
        </figure>

        <h1>Measurements</h1>

        <figure>
            <img
                src="img/1-cherry-blossom-stem.png"
                alt="Cherry Blossom Stem"
                class="img-header"
            >
        </figure>
    </header>
    <br>
    <hr class="section-divider">
    <br>

    <!-- & Main
    ~ This is where the main information of tthe webpage will go
    ~ i.e. About how to size elements in CSS
    -->
    <main>
        <!-- & Section
        ~ This groups together pieces of similar information together
        ~ i.e. Understanding the different aspects of Measurements in CSS
        -->
        <!-- & This section will be for Absolute Units -->
        <section>
            <br>
            <h2>Absolute Units</h2>
            <hr class="section-title-divider">
            <br>

            <img
                id="absolute"
                src="https://cdn.pixabay.com/photo/2013/07/13/10/51/football-157930_960_720.png"
                alt="Soccer Ball"
            >
        </section>
        <br>
        <hr class="section-divider">
        <br>

        <!-- & This section will be for Relative Units -->
        <section>
            <br>
            <h2>Relative Units</h2>
            <hr class="section-title-divider">
            <br>

            <img
                id="relative"
                src="https://cdn.pixabay.com/photo/2013/07/13/10/51/football-157930_960_720.png"
                alt="Soccer Ball"
            >
        </section>
    </main>
    <br>
    <hr class="section-divider">
    <br>

    <!-- & Footer
    ~ This is where important information will go that is not suitable for the <header> element
        ~ Footnotes
        ~ Links to extended resources
            ~ In the <a> element -> use the following for the href attribute
                ~ href = "/privacy"
            ~ Also use the target attribute to open the link in a new web browser tab
                ~ target = "_blank"
        ~ Copyright information
    -->
        <footer>
            <!-- & &copy; -> This is the symbol for copyright -->
             &copy; 2025 EtariaL33. All rights reserved.
        </footer>
        <br>
</body>
</html>
